# domain.yml

version: "3.1"

intents:
  - greet
  - goodbye
  - ask_time

actions:
  - action_tanya_waktu

responses:
  utter_greet:
    - text: "Halo! Ada yang bisa saya bantu?"

  utter_goodbye:
    - text: "Sampai jumpa! Semangat terus ya!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
